overwrite: true
schema: tests/graphql/schema.graphql
#documents: tests/graphql/**/*.graphql
require:
  - ts-node/register
config:
  namingConvention:
    enumValues: keep
    typeNames: keep
generates:
  tests/types/generated.ts:
    plugins:
      - typescript
#      - typescript-resolvers
    config:
      avoidOptionals: true
      maybeValue: T | null | undefined